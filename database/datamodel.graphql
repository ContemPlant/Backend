type User {
    id: ID! @unique
    email: String! @unique
    password: String!
    plants: [Plant!]!
}

type Plant {
    id: ID! @unique
    temperature_opt: Float!
    temperature_weight: Float!
    owner: User!
}

type SensorTemperature {
    id: ID! @unique
    plant: Plant!    
    createdAt: DateTime!
    value: Float!
}