type User {
    id: ID! @unique
    username: String!
    email: String! @unique
    password: String!
    plants: [Plant!]!
}

type Plant {
    id: ID! @unique
    owner: User!
    
    temperature_opt: Float
    temperature_weight: Float

    radiation_opt: Float
    radiation_weight: Float

    humidity_opt: Float
    humidity_weight: Float

    water_opt: Float
    water_weight: Float

    humidityData: [SensorHumidity!]!
    temperatureData: [SensorTemperature!]!
    radiationData: [SensorRadiation!]!
    waterData: [SensorWater!]!
}

type Ardu {
    id: ID! @unique
    loadedPlant: Plant
}

type SensorTemperature {
    id: ID! @unique
    plant: Plant!
    timeStamp: DateTime!
    value: Float!
}
type SensorRadiation {
    id: ID! @unique
    plant: Plant!
    timeStamp: DateTime!
    value: Float!
}
type SensorHumidity {
    id: ID! @unique
    plant: Plant!
    timeStamp: DateTime!
    value: Float!
}
type SensorWater {
    id: ID! @unique
    plant: Plant!
    timeStamp: DateTime!
    value: Float!
}

