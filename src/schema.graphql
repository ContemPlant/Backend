# import Plant from "./generated/prisma.graphql"

type Query {
    info: String!
    plants: [Plant!]!
}

type AuthPayload {
    token: String
    user: User
}

type User {
  id: ID!
  email: String!
  plants: [Plant!]!
}

type Mutation {
    signup(email: String!, password: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
    createPlant(temperature_opt: Float!, temperature_weight: Float!,
        radiation_opt: Float!, radiation_weight: Float!,
        humidity_opt: Float!, humidity_weight: Float!,
        water_opt: Float!, water_weight: Float!
    ): Plant!
}